<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>메모리 카드 게임 - 난이도 & 시간제한</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background:
      linear-gradient(rgba(255, 240, 245, 0.8), rgba(255, 255, 255, 0.8)),
      url('https://images.unsplash.com/photo-1506801310323-534be5e7be3b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    margin: 0; padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }

  /* 은은한 버블 효과 */
  body::after {
    content: '';
    position: fixed;
    top: -100px; left: -100px;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle at center, rgba(255, 182, 193, 0.3), transparent 70%);
    border-radius: 50%;
    pointer-events: none;
    animation: bubbleMove 25s linear infinite;
    z-index: 5;
  }
  body::before {
    content: '';
    position: fixed;
    bottom: -120px; right: -120px;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle at center, rgba(135, 206, 235, 0.25), transparent 70%);
    border-radius: 50%;
    pointer-events: none;
    animation: bubbleMoveReverse 30s linear infinite;
    z-index: 5;
  }
  @keyframes bubbleMove {
    0% {transform: translate(0, 0);}
    100% {transform: translate(300px, 300px);}
  }
  @keyframes bubbleMoveReverse {
    0% {transform: translate(0, 0);}
    100% {transform: translate(-300px, -300px);}
  }

  /* 게임 컨테이너 */
  #game-container {
    background: rgba(255, 255, 255, 0.85);
    padding: 20px 30px;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    max-width: 420px;
    width: 100%;
    position: relative;
    z-index: 10;
  }

  h1 {
    color: #0b3d91;
    text-shadow: 1px 1px 3px #fff;
    margin-bottom: 10px;
    text-align: center;
  }

  #game-board {
    width: 360px;
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-gap: 15px;
    margin: 20px auto 0;
  }

  .card {
    width: 80px; height: 80px;
    background-color: #1e90ffcc;
    border-radius: 10px;
    cursor: pointer;
    display: flex; justify-content: center; align-items: center;
    font-size: 40px; color: white;
    user-select: none; position: relative; perspective: 600px;
    box-shadow: 0 4px 6px rgba(30, 144, 255, 0.6);
    transition: background-color 0.3s ease;
  }
  .card:hover {
    background-color: #1e90ffee;
    box-shadow: 0 6px 10px rgba(30, 144, 255, 0.9);
  }

  .card-inner {
    position: relative; width: 100%; height: 100%;
    text-align: center;
    transition: transform 0.5s;
    transform-style: preserve-3d;
  }
  .flipped .card-inner {
    transform: rotateY(180deg);
  }
  .card-front, .card-back {
    position: absolute; width: 100%; height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
  }
  .card-front {
    background-color: #1e90ff;
  }
  .card-back {
    background-color: #f0f8ff;
    color: #333;
    font-weight: bold;
    transform: rotateY(180deg);
    display: flex; justify-content: center; align-items: center;
    font-size: 40px;
  }

  #message, #score, #level, #timer {
    color: #0b3d91;
    font-weight: 600;
    text-align: center;
    margin-top: 12px;
  }

  button {
    margin: 25px auto 0;
    display: block;
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #1e90ff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0073e6;
  }
</style>
</head>
<body>
  <div id="game-container">
    <h1>메모리 카드 게임</h1>
    <div id="game-board"></div>
    <div id="score">점수: 0</div>
    <div id="level">난이도: 1</div>
    <div id="timer">남은 시간: 180초</div>
    <div id="message"></div>
    <button id="restart-btn">다시 시작</button>
  </div>

<script>
  const allCards = [
    ['🍎', '🍌', '🍇', '🍉', '🍒', '🥝', '🍍', '🍑'],
    ['🍎', '🍌', '🍇', '🍉', '🍒', '🥝', '🍍', '🍑', '🥥', '🍓'],
    ['🍎', '🍌', '🍇', '🍉', '🍒', '🥝', '🍍', '🍑', '🥥', '🍓', '🍋', '🍐'],
    ['🍎', '🍌', '🍇', '🍉', '🍒', '🥝', '🍍', '🍑', '🥥', '🍓', '🍋', '🍐', '🥭', '🍈'],
    ['🍎', '🍌', '🍇', '🍉', '🍒', '🥝', '🍍', '🍑', '🥥', '🍓', '🍋', '🍐', '🥭', '🍈', '🍅', '🥕']
  ];

  let currentLevel = 0;
  let cards = [];
  let flippedCards = [];
  let matchedCount = 0;
  let score = 0;
  let timer = 180;
  let timerId = null;

  const board = document.getElementById('game-board');
  const message = document.getElementById('message');
  const restartBtn = document.getElementById('restart-btn');
  const scoreDisplay = document.getElementById('score');
  const levelDisplay = document.getElementById('level');
  const timerDisplay = document.getElementById('timer');

  function shuffle(array) {
    for (let i = array.length -1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function createBoard() {
    board.innerHTML = '';
    cards = [...allCards[currentLevel], ...allCards[currentLevel]];
    shuffle(cards);
    matchedCount = 0;
    flippedCards = [];
    updateScore(0);
    message.textContent = '';
    updateLevel();
    updateTimerDisplay();

    cards.forEach((emoji, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = emoji;
      card.dataset.index = index;

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">${emoji}</div>
        </div>
      `;

      card.addEventListener('click', () => flipCard(card));
      board.appendChild(card);
    });
  }

  function updateScore(pointsToAdd = 0) {
    score += pointsToAdd;
    scoreDisplay.textContent = `점수: ${score}`;
  }

  function updateLevel() {
    levelDisplay.textContent = `난이도: ${currentLevel + 1}`;
  }

  function updateTimerDisplay() {
    timerDisplay.textContent = `남은 시간: ${timer}초`;
  }

  function flipCard(card) {
    if (
      flippedCards.length === 2 ||
      card.classList.contains('flipped') ||
      flippedCards.includes(card) ||
      timer === 0
    ) {
      return;
    }

    card.classList.add('flipped');
    flippedCards.push(card);

    if (flippedCards.length === 2) {
      checkMatch();
    }
  }

    function checkMatch() {
    const [card1, card2] = flippedCards;
    if (card1.dataset.emoji === card2.dataset.emoji) {
      matchedCount += 2;
      updateScore(10);
      flippedCards = [];
      if (matchedCount === cards.length) {
        message.textContent = '🎉 레벨 클리어! 다음 난이도로 넘어갑니다! 🎉';
        if (currentLevel < allCards.length - 1) {
          currentLevel++;
        }
        setTimeout(() => {
          createBoard();
        }, 1500);
      }
    } else {
      setTimeout(() => {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        flippedCards = [];
      }, 1000);
    }
  }

  function startTimer() {
    if (timerId) clearInterval(timerId);
    timer = 180;
    updateTimerDisplay();

    timerId = setInterval(() => {
      if (timer > 0) {
        timer--;
        updateTimerDisplay();
      } else {
        clearInterval(timerId);
        message.textContent = '⏰ 시간이 종료되었습니다! 게임을 다시 시작해보세요.';
        flippedCards = [];
      }
    }, 1000);
  }

  restartBtn.addEventListener('click', () => {
    currentLevel = 0;
    score = 0;
    createBoard();
    message.textContent = '';
    startTimer();
  });

  createBoard();
  startTimer();
</script>
</body>
</html>
